<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hobby form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="hobby">
        <div class="wrapper">
            <div class="hobby-container">
                <h2 class="hobby-subtitle">Способ получения</h2>
                <form action="" class="hobby-form">
                    <div class="hobby-form-userinfo">
                        <div class="hobby-form-userinfo__input">
                            <input type="text" placeholder="Фамилия">
                        </div>
                        <div class="hobby-form-userinfo__input">
                            <input type="text" placeholder="Имя">
                        </div>
                        <div class="hobby-form-userinfo__input">
                            <input type="text" placeholder="Отчество">
                        </div>
                        <div class="hobby-form-userinfo__input">
                            <input type="tel" placeholder="Номер телефона">
                        </div>
                    </div>
                    <p class="hobby-form-description">По этому номеру телефона мы с вяжемся с вами для подтверждения заказа</p>
                    <div class="hobby-form-userinfo__email">
                        <input type="email" placeholder="E-mail">
                    </div>
                    <p class="hobby-form-description">На эту почту вам придет письмо с составом заказа, а так же трэк-номер для его отслеживания</p>
                    <div class="hobby-form-checkbox">
                        <input class="custom-checkbox" type="checkbox" id="checkbox" checked>
                        <label for="checkbox">Подписаться на рассылку новинок и акций</label>
                    </div>
                    <div class="hobby-form-payment">
                        <h2 class="hobby-subtitle">Способ оплаты</h2>
                        <div class="hobby-form-payment__radioFirst">
                            <input class="custom-radio" type="radio" id="radioFirst" value="radio-1" name="radioBtn" checked>
                            <label for="radioFirst">Оплата при получении наличными или картой</label>
                        </div>
                        <div class="hobby-form-payment__radioSecond">
                            <input class="custom-radio" type="radio" id="radioSecond" value="radio-2" name="radioBtn">
                            <label for="radioSecond">Оплата банковской картой онлайн</label>
                        </div>



                    </div>
                </form>
            </div>

        </div>
    </section>

</body>
</html>
