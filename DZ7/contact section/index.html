<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contact us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="contact">
        <div class="wrapper">
            <h2 class="title">contact us</h2>
            <div class="contact-text">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <form action="#" class="contact-form">
                <div class="contact-form-info">
                    <div class="contact-form-info__description">
                        <label for="name">Name</label>
                        <input class="input-name" type="text" id="name" value="" required>
                    </div>
                    <div class="contact-form-info__description">
                        <label for="email">Email</label>
                        <input class="input-email" type="email" id="email" value=""  required>
                    </div>
                    <div class="contact-form-info__description">
                        <label for="password">Password</label>
                        <input class="input-pass" type="password" id="password" value=""  required>
                    </div>
                </div>
                <div class="contact-form-message">
                    <textarea name="textarea" cols="75" rows="13" placeholder="Message" value=""></textarea>
                </div>
                <a class="contact-form-btn" href="#">send message</a>
            </form>
            
        </div>

    </section>

</body>
</html>
